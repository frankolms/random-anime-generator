<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="heading">Random Anime Generator</h1>
    <input type="text" placeholder="Enter MAL Username Here" id="username" />
    <label for="anime-status">Choose Status</label>
    <select name="anime-status" id="animeStatus" required>
      <option value="watching">Watching</option>
      <option value="completed">Completed</option>
      <option value="on_hold">On Hold</option>
      <option value="dropped">Dropped</option>
      <option value="plan_to_watch" selected>Plan to Watch</option>
    </select>
    <button id="randomAnime" class="btn btn-primary">Get Anime</button>
    <h2 id="animeTitle">Anime Title</h2>
    <img id="animeImg" />
    <h3 id="animeScore"></h3>
    <h3 id="numEpisodes"></h3>
    <div id="genres"></div>
    <h4 id="synopsis"></h4>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
