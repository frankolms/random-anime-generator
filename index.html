<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body onload="fetchRandomAnime()">
    <h1 id="heading">Random Anime Generator</h1>
    <div class="userInputs">
      <input
        type="text"
        placeholder="Enter MAL Username Here"
        id="username"
        class="spaceBetween"
      />
      <label class="chooseStatus" for="anime-status">Choose Status:</label>
      <select
        name="anime-status"
        id="animeStatus"
        class="spaceBetween"
        required
      >
        <option value="watching">Watching</option>
        <option value="completed">Completed</option>
        <option value="on_hold">On Hold</option>
        <option value="dropped">Dropped</option>
        <option value="plan_to_watch" selected>Plan to Watch</option>
      </select>
      <button id="randomAnime" class="btn btn-primary spaceBetween">
        Get Anime
      </button>
    </div>
    <div id="loader">
    <img class="loadingGif" src="/images/loading.gif">
  </div>
    <div id="animeInfo">
      <h2 id="animeTitle"></h2>
      <div class="animeInfoPositioning">
        <img id="animeImg" />
        <div class="leftOfImg">
          <h2 class="detailTitles">Score:</h2>
          <h4 id="animeScore"></h4>
          <h2 class="detailTitles">Episodes:</h2>
          <h4 id="numEpisodes"></h4>
          <h2 class="detailTitles">Genres:</h2>
          <h4 id="genres"></h4>
        </div>
      </div>
      <h4 id="synopsis"></h4>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
