<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Enter MAL Username Here" id="username" />
    <label for="anime-status">Choose Status</label>
    <select name="anime-status" id="animeStatus" required>
      <option value="watching">Watching</option>
      <option value="completed">Completed</option>
      <option value="on_hold">On Hold</option>
      <option value="dropped">Dropped</option>
      <option value="plan_to_watch" selected>Plan to Watch</option>
    </select>
    <h1 id="animeTitle">Anime Title</h1>
    <img id="animeImg" />
    <button id="randomAnime">Get Anime</button>
    <script src="main.js"></script>
  </body>
</html>
